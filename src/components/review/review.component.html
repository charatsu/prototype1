<div class="text-center">
    <h3>Review</h3>
    <div class="row">
        <div class="col">
            <h5>Full Name</h5>
        </div>
        <div class="col">
            <h6>{{personalDetail.Data.FullName}}</h6>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h5>NRIC / Passport</h5>
        </div>
        <div class="col">
            <h6>{{personalDetail.Data.SSN ?? ''}}</h6>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h5>Place of Residence</h5>
        </div>
        <div class="col">
            <h6>{{personalDetail.Data.Country}}</h6>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h5>Mobile Number</h5>
        </div>
        <div class="col">
            <h6>{{personalDetail.Data.Phones[0].Number}}</h6>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h5>E-mail Address</h5>
        </div>
        <div class="col">
            <h6>{{personalDetail.Data.Emails[0].Number}}</h6>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h5>Premium</h5>
        </div>
        <div class="col">
            <h6></h6>
        </div>
    </div>
</div>
