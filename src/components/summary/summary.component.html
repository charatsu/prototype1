<div class="container pt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2 text-center">
      <h3>Payment Complete</h3>
      <div class="my-4">
        <h5>
          Payment of {{quote?.data.attributes.annualPremium.total.formattedAmount}} has been received.
          Policy #{{quote?.data.attributes.reference}} has been issued.
        </h5>
        <h5>
          Click below button to access the Policy document
        </h5>
      </div>
      <button *ngIf="document" class="btn btn-primary w-25 align-self-center" (click)="viewDocument()">View Policy</button>
    </div>
  </div>
</div>
